<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#1976D2">
    <title>Agile Method - Flashcards & Quiz</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script>
        tailwind.config = {
            theme: { extend: { colors: { primary: '#1976D2', 'primary-dark': '#1565C0', 'primary-light': '#42A5F5' } } }
        }
    </script>
    <style>
        .flip-card { perspective: 1000px; }
        .flip-card-inner { transition: transform 0.6s; transform-style: preserve-3d; }
        .flip-card.flipped .flip-card-inner { transform: rotateY(180deg); }
        .flip-card-front, .flip-card-back { backface-visibility: hidden; }
        .flip-card-back { transform: rotateY(180deg); }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <header class="bg-primary text-white shadow-lg sticky top-0 z-50">
        <div class="container mx-auto px-4 py-4">
            <div class="flex items-center space-x-4">
                <a href="../agile-method.html" class="hover:bg-primary-dark p-2 rounded-full transition">
                    <i class="fa-solid fa-arrow-left text-xl"></i>
                </a>
                <div>
                    <h1 class="text-lg font-bold">Agile Method Development</h1>
                    <p class="text-sm opacity-80">Flashcards & Quiz</p>
                </div>
            </div>
        </div>
    </header>

    <main class="container mx-auto px-4 py-6">
        <!-- Tab Navigation -->
        <div class="flex space-x-2 mb-6">
            <button onclick="showTab('flashcards')" id="tab-flashcards" class="flex-1 py-3 px-4 rounded-xl font-semibold transition bg-primary text-white">
                <i class="fa-solid fa-clone mr-2"></i>Flashcards
            </button>
            <button onclick="showTab('quiz')" id="tab-quiz" class="flex-1 py-3 px-4 rounded-xl font-semibold transition bg-white text-gray-700">
                <i class="fa-solid fa-question-circle mr-2"></i>Quiz
            </button>
        </div>

        <!-- Flashcards Section -->
        <div id="flashcards-section">
            <div class="text-center mb-4">
                <span id="card-counter" class="text-gray-600">Card 1 of 10</span>
            </div>
            
            <div class="flip-card mx-auto cursor-pointer" onclick="flipCard()" style="width: 100%; max-width: 400px; height: 300px;">
                <div class="flip-card-inner w-full h-full">
                    <div class="flip-card-front absolute w-full h-full bg-white rounded-2xl shadow-lg p-6 flex flex-col items-center justify-center">
                        <i class="fa-solid fa-lightbulb text-4xl text-yellow-500 mb-4"></i>
                        <p id="card-question" class="text-xl text-center font-semibold text-gray-800"></p>
                        <p class="text-sm text-gray-400 mt-4">Tap to reveal answer</p>
                    </div>
                    <div class="flip-card-back absolute w-full h-full bg-gradient-to-br from-primary to-primary-dark rounded-2xl shadow-lg p-6 flex flex-col items-center justify-center">
                        <i class="fa-solid fa-check-circle text-4xl text-white mb-4"></i>
                        <p id="card-answer" class="text-lg text-center text-white"></p>
                    </div>
                </div>
            </div>

            <div class="flex justify-center space-x-4 mt-6">
                <button onclick="prevCard()" class="bg-white hover:bg-gray-100 text-gray-700 px-6 py-3 rounded-xl shadow transition">
                    <i class="fa-solid fa-chevron-left mr-2"></i>Previous
                </button>
                <button onclick="nextCard()" class="bg-primary hover:bg-primary-dark text-white px-6 py-3 rounded-xl shadow transition">
                    Next<i class="fa-solid fa-chevron-right ml-2"></i>
                </button>
            </div>

            <div class="flex justify-center mt-4">
                <button onclick="shuffleCards()" class="text-primary hover:text-primary-dark transition">
                    <i class="fa-solid fa-shuffle mr-2"></i>Shuffle Cards
                </button>
            </div>
        </div>

        <!-- Quiz Section -->
        <div id="quiz-section" class="hidden">
            <div id="quiz-container" class="bg-white rounded-2xl shadow-lg p-6">
                <div class="flex justify-between items-center mb-4">
                    <span id="quiz-progress" class="text-gray-600">Question 1 of 10</span>
                    <span id="quiz-score" class="text-primary font-bold">Score: 0</span>
                </div>
                <div class="w-full bg-gray-200 rounded-full h-2 mb-6">
                    <div id="progress-bar" class="bg-primary h-2 rounded-full transition-all" style="width: 10%"></div>
                </div>
                <h3 id="quiz-question" class="text-xl font-bold text-gray-800 mb-6"></h3>
                <div id="quiz-options" class="space-y-3"></div>
            </div>

            <div id="quiz-result" class="hidden bg-white rounded-2xl shadow-lg p-6 text-center">
                <i class="fa-solid fa-trophy text-6xl text-yellow-500 mb-4"></i>
                <h2 class="text-2xl font-bold text-gray-800 mb-2">Quiz Complete!</h2>
                <p id="final-score" class="text-xl text-gray-600 mb-6"></p>
                <button onclick="restartQuiz()" class="bg-primary hover:bg-primary-dark text-white px-6 py-3 rounded-xl transition">
                    <i class="fa-solid fa-redo mr-2"></i>Try Again
                </button>
            </div>
        </div>
    </main>

    <script>
        const flashcards = [
            { q: "What is Agile Software Development?", a: "A methodology with regular short sprint release cycles that allows customers and stakeholders to have more involvement in the development process." },
            { q: "What are the 4 values of the Agile Manifesto?", a: "1. Individuals and interactions over processes and tools\n2. Working software over comprehensive documentation\n3. Customer collaboration over contract negotiation\n4. Responding to change over following a plan" },
            { q: "What is the main aim of Agile methods?", a: "To reduce overheads in the software process and respond quickly to changing requirements without excessive rework." },
            { q: "What is Plan-driven development?", a: "An approach where separate development stages are planned in advance with outputs defined for each stage." },
            { q: "What is Extreme Programming (XP)?", a: "An influential agile method developed in the late 1990s that focuses on industry best practices and combines them in new ways." },
            { q: "What is Scrum?", a: "An agile framework that uses sprints (time-boxed iterations) to deliver working software incrementally." },
            { q: "What is Kanban?", a: "An agile method that uses visual boards to manage work in progress and optimize flow." },
            { q: "What are key characteristics of agile process models?", a: "Incremental delivery, client involvement, automated tool support, ability to respond to change, and effective communication among stakeholders." },
            { q: "When is Agile most applicable?", a: "For small to medium-sized product development and custom system development where the customer is committed to being involved." },
            { q: "What is the difference between specification in Plan-driven vs Agile?", a: "Plan-driven: Planned in advance. Agile: Specification, design, and implementation are interleaved and decided through negotiation." }
        ];

        const quizQuestions = [
            { q: "What is the main focus of Agile development?", options: ["Documentation", "Working software", "Rigid planning", "Long release cycles"], correct: 1 },
            { q: "Which is NOT an Agile development method?", options: ["Scrum", "Kanban", "Waterfall", "XP"], correct: 2 },
            { q: "What does XP stand for?", options: ["Extra Planning", "Extreme Programming", "Extended Process", "External Production"], correct: 1 },
            { q: "How are outputs decided in Agile development?", options: ["Planned in advance", "Through negotiation", "By management only", "After completion"], correct: 1 },
            { q: "What does the Agile Manifesto value over processes and tools?", options: ["Documentation", "Contracts", "Individuals and interactions", "Following a plan"], correct: 2 },
            { q: "What is a sprint in Agile?", options: ["A long development phase", "A short time-boxed iteration", "A planning meeting", "A testing phase"], correct: 1 },
            { q: "What is minimal in Agile development?", options: ["Testing", "Documentation", "Customer involvement", "Iterations"], correct: 1 },
            { q: "What type of delivery does Agile emphasize?", options: ["Single final delivery", "Incremental delivery", "Annual delivery", "No delivery"], correct: 1 },
            { q: "What replaced waterfall methodology's long release cycles?", options: ["No releases", "Regular short sprints", "Annual releases", "Bi-annual releases"], correct: 1 },
            { q: "What is essential for Agile success?", options: ["Minimal customer contact", "Effective communication", "Fixed requirements", "Extensive documentation"], correct: 1 },
            { q: "What is pair programming in XP?", options: ["Two teams working separately", "Two programmers working together at the same computer", "Programming in pairs of files", "Double testing"], correct: 1 },
            { q: "What is refactoring?", options: ["Adding new features", "Improving code without changing its behavior", "Removing all code", "Writing documentation"], correct: 1 },
            { q: "What is test-first development?", options: ["Testing after coding", "Writing tests before code", "Testing only at the end", "No testing needed"], correct: 1 },
            { q: "Who is the Scrum Master?", options: ["The CEO", "A team coach who helps follow Scrum process", "The customer", "The database administrator"], correct: 1 },
            { q: "What is a user story in XP?", options: ["A long technical document", "User requirements written on cards", "A database schema", "A test report"], correct: 1 },
            { q: "How often are increments delivered in XP?", options: ["Every year", "Every 2 weeks", "Every 6 months", "Only at project end"], correct: 1 },
            { q: "What are the three phases in Scrum?", options: ["Design, Code, Test", "Initial planning, Sprint cycles, Closure", "Requirements, Development, Maintenance", "Analysis, Synthesis, Evaluation"], correct: 1 },
            { q: "What is the Product Owner responsible for in Scrum?", options: ["Writing code", "Project backlog and priorities", "Testing software", "Server maintenance"], correct: 1 },
            { q: "What does continuous integration mean in XP?", options: ["Working alone", "Integrating small pieces of code daily or more often", "Integration at project end", "No integration"], correct: 1 },
            { q: "What is collective code ownership in XP?", options: ["One person owns all code", "Everyone can modify any code", "Code belongs to the customer", "No one owns the code"], correct: 1 }
        ];

        let currentCard = 0;
        let currentQuestion = 0;
        let score = 0;
        let answered = false;

        function showTab(tab) {
            document.getElementById('flashcards-section').classList.toggle('hidden', tab !== 'flashcards');
            document.getElementById('quiz-section').classList.toggle('hidden', tab !== 'quiz');
            document.getElementById('tab-flashcards').classList.toggle('bg-primary', tab === 'flashcards');
            document.getElementById('tab-flashcards').classList.toggle('text-white', tab === 'flashcards');
            document.getElementById('tab-flashcards').classList.toggle('bg-white', tab !== 'flashcards');
            document.getElementById('tab-flashcards').classList.toggle('text-gray-700', tab !== 'flashcards');
            document.getElementById('tab-quiz').classList.toggle('bg-primary', tab === 'quiz');
            document.getElementById('tab-quiz').classList.toggle('text-white', tab === 'quiz');
            document.getElementById('tab-quiz').classList.toggle('bg-white', tab !== 'quiz');
            document.getElementById('tab-quiz').classList.toggle('text-gray-700', tab !== 'quiz');
        }

        function updateCard() {
            document.getElementById('card-question').textContent = flashcards[currentCard].q;
            document.getElementById('card-answer').textContent = flashcards[currentCard].a;
            document.getElementById('card-counter').textContent = `Card ${currentCard + 1} of ${flashcards.length}`;
            document.querySelector('.flip-card').classList.remove('flipped');
        }

        function flipCard() {
            document.querySelector('.flip-card').classList.toggle('flipped');
        }

        function nextCard() {
            currentCard = (currentCard + 1) % flashcards.length;
            updateCard();
        }

        function prevCard() {
            currentCard = (currentCard - 1 + flashcards.length) % flashcards.length;
            updateCard();
        }

        function shuffleCards() {
            for (let i = flashcards.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [flashcards[i], flashcards[j]] = [flashcards[j], flashcards[i]];
            }
            currentCard = 0;
            updateCard();
        }

        function loadQuestion() {
            answered = false;
            const q = quizQuestions[currentQuestion];
            document.getElementById('quiz-question').textContent = q.q;
            document.getElementById('quiz-progress').textContent = `Question ${currentQuestion + 1} of ${quizQuestions.length}`;
            document.getElementById('progress-bar').style.width = `${((currentQuestion + 1) / quizQuestions.length) * 100}%`;
            
            const optionsHtml = q.options.map((opt, i) => `
                <button onclick="selectAnswer(${i})" class="quiz-option w-full text-left p-4 rounded-xl border-2 border-gray-200 hover:border-primary transition">
                    <span class="font-semibold mr-2">${String.fromCharCode(65 + i)}.</span>${opt}
                </button>
            `).join('');
            document.getElementById('quiz-options').innerHTML = optionsHtml;
        }

        function selectAnswer(index) {
            if (answered) return;
            answered = true;
            
            const correct = quizQuestions[currentQuestion].correct;
            const options = document.querySelectorAll('.quiz-option');
            
            options.forEach((opt, i) => {
                opt.classList.remove('hover:border-primary');
                if (i === correct) {
                    opt.classList.add('border-green-500', 'bg-green-50');
                } else if (i === index && i !== correct) {
                    opt.classList.add('border-red-500', 'bg-red-50');
                }
            });

            if (index === correct) score++;
            document.getElementById('quiz-score').textContent = `Score: ${score}`;

            setTimeout(() => {
                currentQuestion++;
                if (currentQuestion < quizQuestions.length) {
                    loadQuestion();
                } else {
                    showResult();
                }
            }, 1500);
        }

        function showResult() {
            document.getElementById('quiz-container').classList.add('hidden');
            document.getElementById('quiz-result').classList.remove('hidden');
            const percentage = Math.round((score / quizQuestions.length) * 100);
            document.getElementById('final-score').textContent = `You scored ${score} out of ${quizQuestions.length} (${percentage}%)`;
        }

        function restartQuiz() {
            currentQuestion = 0;
            score = 0;
            document.getElementById('quiz-score').textContent = 'Score: 0';
            document.getElementById('quiz-container').classList.remove('hidden');
            document.getElementById('quiz-result').classList.add('hidden');
            loadQuestion();
        }

        // Initialize
        updateCard();
        loadQuestion();
    </script>

    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('../../sw.js');
        }
    </script>
</body>
</html>
